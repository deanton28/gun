<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Тестируем</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<div class="gun">

			<h2>Поиграем в пистолетик</h2>

			<div class="gun__setup setup">
				<h3>Настройка</h3>
				<label for="bullet-quantity">Количество патронов</label>
				<select class="setup__bullet-quantity" id="bullet-quantity" tabindex="1">
					<option value="5">5</option>
					<option value="10" selected>10</option>
					<option value="15">15</option>
					<option value="20">20</option>
				<select>

        <label for="bullet-speed">Скорость патронов</label>
				<select class="setup__bullet-speed" id="bullet-speed" tabindex="2">
					<option value="22">Медленно</option>
					<option value="12" selected>Средне</option>
					<option value="2">Быстро</option>
				</select>

				<label for="target-speed">Скорость мишени</label>
				<select class="setup__target-speed" id="target-speed" tabindex="3">
					<option value="80">Медленно</option>
					<option value="50" selected>Средне</option>
					<option value="20">Быстро</option>
				</select>

				<label for="target-distance">Расстояние до мишени</label>
				<select class="setup__target-distance" id="target-distance" tabindex="4">
					<option value="200">Близко</option>
					<option value="350" selected>Средне</option>
					<option value="500">Далеко</option>
				</select>

				<label for="gun-move">Пистолет можно двигать</label>
				<input class="setup__gun-move" id="gun-move" type="checkbox">
			</div>

			<p>Стрельба - space, перезарядка - shift или click.</p>

			<div class="gun__place">
				<div class="gun__gun-body">
					<div class="gun__gun-barrel">
					</div>
					<div class="gun__grip-trigger grip-trigger">
						<div class="grip-trigger__grip">
						</div>
						<div class="grip-trigger__trigger">
						</div>
				</div>
				</div>
				<div class="gun__target">
				</div>
				<div class="gun__info info">
					<p class="info__bullet-total">Патронов осталось: 10</p>
				</div>
				<div class="gun__message message">
					<div class="message__bullet-end bullet-end" hidden>
						<p class="bullet-end__message-text message-text">Пульки закончились, перезарядить!</p>
					</div>
					<div class="message__hit hit" hidden>
						<p class="hit__message-text message-text">Попал (начать снова: shift или click)!</p>
					</div>
			</div>
			</div>

		</div>

		<script src="js/show-object.js"></script>
		<script src="js/setting.js"></script>
		<script src="js/gun.js"></script>
		<script src="js/move-gun.js"></script>

	</body>
</html>
